name: Publish

on:
  push:
    tags:
    - '*'
  workflow_dispatch:
    inputs:
      docker_tag_prefix:
        description: "Enter the Docker Tag Prefix (e.g adhoc-test)"
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  REPOSITORY_NAME_WEB: delegation-program-leaderboard
  REPOSITORY_NAME_API: delegation-program-leaderboard-api
  DOCKER_TAG_PREFIX: ${{ github.event.inputs.docker_tag_prefix }}

# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build-and-push-docker-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v3

      - name: üè∑Ô∏è Generate Tag
        run: |
          BRANCH_OR_TAG=$(basename ${{ github.ref }})
          echo "REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PREFIX=${{ env.DOCKER_TAG_PREFIX }}
            SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
            echo "TAG=$(echo $PREFIX-$BRANCH_OR_TAG-$SHORT_SHA | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          elif [ "${{ github.event_name }}" == "push" ] && [ -n "${{ github.event.ref }}" ]; then
            echo "TAG=$(echo $BRANCH_OR_TAG | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          else
            echo "Invalid event. Exiting..."
            exit 1
          fi

      - name: üîë Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üõ†Ô∏è Build and Push Web Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./web
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}-${{ env.REPOSITORY_NAME_WEB }}:${{ env.TAG }}

      - name: üõ†Ô∏è Build and Push API Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.REPO_LOWER }}-${{ env.REPOSITORY_NAME_API }}:${{ env.TAG }}
